<div class="d-flex flex-column justify-content-between signup-wrapper">
  <form class="col-sm-12 needs-validation" [class.was-validated]="signupForm.submitted" #signupForm="ngForm"
    (ngSubmit)="signupForm.valid && onSubmit()">
    <h3 class="mb-40 heading-1 bold">Signup</h3>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group mb-40 pr-24">
          <label class="mb-8 heading-4 medium" for="firstname">First name</label>
          <input type="text" class="form-control form-control-lg" name="firstname" placeholder="John" [(ngModel)]="userFirstName"
            #firstname="ngModel" pattern="[a-zA-Z ]*" required>
          <p
            *ngIf="((firstname.touched || firstname.dirty && signupForm.submitted) || signupForm.submitted && firstname.invalid)">
            <span class="text-danger" *ngIf="firstname.errors?.pattern">
              <span [innerHtml]="'Please enter a valid name'"></span>
            </span>
            <span class="text-danger" *ngIf="firstname.errors?.required">
              <span [innerHtml]="'Name is required'"></span>
            </span>
          </p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group mb-40 pl-24">
          <label class="mb-8 heading-4 medium hidden" for="lastname">Last name</label>
          <input type="text" class="form-control form-control-lg" name="lastname" placeholder="Doe" [(ngModel)]="userLastName"
            #lastname="ngModel" pattern="[a-zA-Z ]*">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group mb-40 pr-24">
          <label class="mb-8 heading-4 medium" for="email">Email address</label>
          <input type="email" class="form-control form-control-lg" name="emailAddress" placeholder="name@example.com"
            [(ngModel)]="email" #emailAddress="ngModel" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" required>
          <p
            *ngIf="((emailAddress.touched || emailAddress.dirty && signupForm.submitted) || signupForm.submitted && emailAddress.invalid)">
            <span class="text-danger" *ngIf="emailAddress.errors?.pattern">
              <span [innerHtml]="'Please enter a valid email'"></span>
            </span>
            <span class="text-danger" *ngIf="emailAddress.errors?.required">
              <span [innerHtml]="'Email is required'"></span>
            </span>
          </p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group mb-40 pl-24">
          <label class="mb-8 heading-4 medium" for="phone">Phone</label>
          <input type="text" class="form-control form-control-lg" name="phone" placeholder="1234567890" [(ngModel)]="phoneNumber"
            #phNumber="ngModel" required>
          <p *ngIf="((phNumber.touched || phNumber.dirty && signupForm.submitted) || signupForm.submitted && phNumber.invalid)">
            <span class="text-danger" *ngIf="phNumber.errors?.required">
              <span [innerHtml]="'Phone number is required'"></span>
            </span>
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group mb-40 pr-24">
          <label class="mb-8 heading-4 medium" for="password">Password</label>
          <input type="password" class="form-control form-control-lg" name="pass" placeholder="Password" minlength="5"
            [(ngModel)]="password" #pass="ngModel" required>
          <p *ngIf="((pass.touched || pass.dirty && signupForm.submitted) || signupForm.submitted && pass.invalid)">
            <span class="text-danger" *ngIf="pass.errors?.required">
              <span [innerHtml]="'Password is required'"></span>
            </span>
            <span class="text-danger" *ngIf="pass.errors?.minlength">
              <span [innerHtml]="'Password should be minimum 5 characters'"></span>
            </span>
          </p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group mb-40 pl-24">
          <label class="mb-8 heading-4 medium" for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control form-control-lg" name="confirmPassword" placeholder="Password"
            [pattern]="password" #confirmPassword="ngModel" [(ngModel)]="repeatPassword" required>
          <p
            *ngIf="((confirmPassword.touched || confirmPassword.dirty && signupForm.submitted) || signupForm.submitted && confirmPassword.invalid)">
            <span class="text-danger" *ngIf="confirmPassword.errors?.required">
              <span [innerHtml]="'Password is required'"></span>
            </span>
            <span class="text-danger" *ngIf="confirmPassword.errors?.pattern">
              <span [innerHtml]="'Passwords do not match'"></span>
            </span>
          </p>
        </div>
      </div>
    </div>
    <div class="pb-4 mb-4 mt-3 text-right">
      <button [disabled]="buttonLoader" class="btn btn-primary bold br-4 text-white btn-shadow" type="submit">
        <span *ngIf="!buttonLoader"> Signup</span>
        <div *ngIf="buttonLoader" class="spinner-border text-white" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
    </div>
  </form>
  <div class="text-center">
    <hr class="w-50 mx-auto">
    <p>Existing User? <a (click)="goToLogin()" class="text-primary text-decoration-none pointer"> Login</a></p>
  </div>
</div>
