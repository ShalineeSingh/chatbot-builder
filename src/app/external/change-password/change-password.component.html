<div class="d-flex flex-column justify-content-between reset-wrapper">
  <form class="col-sm-6 needs-validation" [class.was-validated]="passwordForm.submitted" #passwordForm="ngForm"
    (ngSubmit)="passwordForm.valid && onSubmit()">
    <h3 class="mb-40 heading-1 bold">
      <span>Reset your password</span><br>
      <span class="small">{{email}}</span>
    </h3>
      <div class="form-group mb-40">
        <label class="mb-8 heading-4 medium" for="password">Confirmation Code</label>
        <input type="text" class="form-control form-control-lg" name="code" placeholder="Code"
          [(ngModel)]="confirmationCode" #code="ngModel" required>
        <p *ngIf="((code.touched || code.dirty && passwordForm.submitted) || passwordForm.submitted && code.invalid)">
          <span class="text-danger" *ngIf="code.errors?.required">
            <span [innerHtml]="'Confirmation code is required'"></span>
          </span>
        </p>
      </div>
    <div class="form-group mb-40">
      <label class="mb-8 heading-4 medium" for="password">New Password</label>
      <input type="password" class="form-control form-control-lg" name="pass" placeholder="Password" minlength="5"
        [(ngModel)]="password" #pass="ngModel" required>
      <p *ngIf="((pass.touched || pass.dirty && passwordForm.submitted) || passwordForm.submitted && pass.invalid)">
        <span class="text-danger" *ngIf="pass.errors?.required">
          <span [innerHtml]="'Password is required'"></span>
        </span>
        <span class="text-danger" *ngIf="pass.errors?.minlength">
          <span [innerHtml]="'Password should be minimum 5 characters'"></span>
        </span>
      </p>
    </div>
    <div class="form-group mb-40">
      <label class="mb-8 heading-4 medium" for="password">Confirm Password</label>
      <input type="password" class="form-control form-control-lg" name="confirmPassword" placeholder="Password"
        [pattern]="password" #confirmPassword="ngModel" [(ngModel)]="repeatPassword" required>
      <p
        *ngIf="((confirmPassword.touched || confirmPassword.dirty && passwordForm.submitted) || passwordForm.submitted && confirmPassword.invalid)">
        <span class="text-danger" *ngIf="confirmPassword.errors?.required">
          <span [innerHtml]="'Password is required'"></span>
        </span>
        <span class="text-danger" *ngIf="confirmPassword.errors?.pattern">
          <span [innerHtml]="'Passwords do not match'"></span>
        </span>
      </p>
    </div>

    <!-- <div class="form-group mb-40">
    <input class="form-check-input me-2" type="checkbox" value="" id="rememberPasswordCheck">
    <label class="form-check-label mb-3" for="rememberPasswordCheck">
      Remember password
    </label>
  </div> -->
    <div class="pb-4 mb-4 mt-3 text-right">
      <button [disabled]="buttonLoader" class="btn btn-primary bold br-4 text-white btn-shadow" type="submit">
        <span *ngIf="!buttonLoader"> Change Password</span>
        <div *ngIf="buttonLoader" class="spinner-border text-white" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
    </div>
  </form>
</div>
