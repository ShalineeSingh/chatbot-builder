

  <div class="input-group">
    <input id="typeahead-focus" type="text" class="form-control br-0 border-end-0" [(ngModel)]="model" [ngbTypeahead]="search"
      (focus)="focus$.next($any($event).target.value)" (click)="click$.next($any($event).target.value)" #instance="ngbTypeahead"
      (selectItem)="onUpdateValue($event)" />
    <span class="input-group-append">
      <div class="input-group-text bg-transparent">
        <i class="fs-6 bi-caret-down-fill"></i>
      </div>
    </span>
  </div>
